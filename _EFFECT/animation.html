<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #f1f737;

            animation: a3 3s;
        }

        @keyframes a1 {
            from {
                opacity: 0;
            }
        }
        @keyframes a2 {
            to {
                opacity: 0;
            }
        }
        @keyframes a3 {
            from {
                background-color: #f1f737;
            }
            to {
                background-color: #e04;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
