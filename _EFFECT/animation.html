<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #f1f737;

            animation: a4 3s;
        }

        @keyframes a1 {
            from {
                opacity: 0;
            }
        }
        @keyframes a2 {
            to {
                opacity: 0;
            }
        }
        @keyframes a3 {
            from {
                background-color: #f1f737;
            }
            to {
                background-color: #e04;
            }
        }
        @keyframes a4 {
            0% {}
            25% {transform: translate(300px,0) rotate(45deg);}
            50% {transform: translate(300px,300px) rotate(90deg);}
            75% {transform: translate(0,300px) rotate(135deg);}
            100% {transform: translate(0,0) rotate(180deg);}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
