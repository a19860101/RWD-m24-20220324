<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flip {
            width: 200px;
            height: 300px;
            position: relative;

            perspective:800px;
        }
        .front {
            width: 100%;
            height: 100%;
            background-color: #ff4949;
            position: absolute;

            transition: 600ms;
            transform-origin: left;
            opacity: 1;
        }
        .flip:hover .front {
            transform: rotateY(45deg);

            opacity: 0;
        }
        .back {
            width: 100%;
            height: 100%;
            background-color: #56e0ff;
            position: absolute;

            transform: rotateY(270deg);
            opacity: 0;
            backface-visibility: hidden;
            transition: 600ms;
            transform-origin: left;

        }
        .flip:hover .back {
            transform: rotateY(360deg);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="flip">
        <div class="front">
            Front
        </div>
        <div class="back">
            Back
        </div>
    </div>
</body>
</html>
