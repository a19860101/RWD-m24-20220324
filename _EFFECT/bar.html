<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .toggle {
            margin: 15px;
            width: 40px;
            height: 40px;
            background-color: #ccc;
            border-radius: 8px;
        }
        /* 方法一 */
        .bar {
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        .bar span {
            display: block;
            width: 60%;
            height: 5px;
            border-radius: 50px;
            background-color: #222;
        }
        /* 方法二 */
        .bar-2 {
            position: relative;
        }
        .bar-2 span {
            display: block;
            width: 70%;
            height: 5px;
            border-radius: 50px;
            background-color: #222;

            position: absolute;
            inset:0;
            /* top:0;bottom:0;left:0;right:0; */
            margin: auto;
        }
        .bar-2 span::before {
            content:'';
            display: block;
            width: 100%;
            height: 5px;
            border-radius: 50px;
            background-color: #222;
            top: -12px;
            position: absolute;
        }
        .bar-2 span::after {
            content:'';
            display: block;
            width: 100%;
            height: 5px;
            border-radius: 50px;
            background-color: #222;
            bottom: -12px;
            position: absolute;
        }
        .bar-2.active span {
            background-color: transparent;
        }
        .bar-2.active span::before {
            top: 0;
            transform: rotate(45deg);
        }
        .bar-2.active span::after {
            bottom: 0;
            transform: rotate(-45deg);
        }
        /* bar-3 */
        .bar-3 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bar-3 span {
            display: block;
            width: 20px;
            height: 5px;
            border-radius: 50px;
            background-color: #222;
            position: relative;
            left: -3px;
        }
        .bar-3 span::before {
            content:'';
            display: block;
            width: 14px;
            height: 5px;
            background-color: #222;
            position: absolute;
            top: -12px;
            border-radius: 50px;
        }
        .bar-3 span::after {
            content:'';
            display: block;
            width: 25px;
            height: 5px;
            background-color: #222;
            position: absolute;
            bottom: -12px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="toggle bar">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="toggle bar-2">
        <span></span>
    </div>
    <div class="toggle bar-2 active">
        <span></span>
    </div>
    <div class="toggle bar-3">
        <span></span>
    </div>
</body>
</html>
