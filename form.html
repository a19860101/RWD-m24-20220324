<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>表單</h1>
    <form action="">
        <label for="name">姓名</label>
        <input type="text" id="name">
        <br>
        <label for="phone">電話</label>
        <input type="text" id="phone">
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw">
        <br>
        <label for="birth">生日</label>
        <input type="date" id="birth">
        <br>
        <label for="email">EMail</label>
        <input type="email" id="email">
        <br>
        <label for="number">數量</label>
        <input type="number" id="number">
        <br>
        <label for="">性別</label>
        <input type="radio" id="male" name="gender" value="男">
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="女">
        <label for="female">女</label>
        <br>
        <label for="">專長</label>
        <input type="checkbox" id="design" name="skill" value="平面設計">
        <label for="design">平面設計</label>
        <input type="checkbox" id="web" name="skill" value="網頁設計">
        <label for="web">網頁設計</label>
        <input type="checkbox" id="video" name="skill" value="影片剪輯">
        <label for="video">影片剪輯</label>
        <input type="submit" value="送出">
    </form>
</body>
</html>
