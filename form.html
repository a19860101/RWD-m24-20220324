<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>表單</h1>
    <form action="">
        <label for="name">姓名</label>
        <input type="text" id="name">
        <br>
        <label for="phone">電話</label>
        <input type="text" id="phone">
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw">
        <br>
        <label for="birth">生日</label>
        <input type="date" id="birth">
        <br>
        <label for="email">EMail</label>
        <input type="email" id="email">
        <br>
        <label for="number">數量</label>
        <input type="number" id="number">
        <br>
        <label for="">性別</label>
        <input type="radio" id="male" name="gender" value="男">
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="女">
        <label for="female">女</label>
        <br>
        <label for="">專長</label>
        <input type="checkbox" id="design" name="skill" value="平面設計">
        <label for="design">平面設計</label>
        <input type="checkbox" id="web" name="skill" value="網頁設計">
        <label for="web">網頁設計</label>
        <input type="checkbox" id="video" name="skill" value="影片剪輯">
        <label for="video">影片剪輯</label>
        <br>
        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
            <option value="研究所以上">研究所以上</option>
        </select>
        <br>
        <label for="content">內容</label>
        <textarea name="content" id="content" cols="60" rows="30"></textarea>
        <br>
        <input type="submit" value="送出">
        <input type="reset">
        <input type="button" value="自訂義">
        <br>
        <button type="submit">送出</button>                                                                                                             
        <button type="reset">清除</button>
        <button type="button">自訂義</button>
    </form>

    <form action="">
        <table>
            <tr>
                <td>
                    <label for="">內容</label>
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
