<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI';
        }
        .container {
            width: 1200px;
            display: flex;
            flex-wrap: wrap;
            margin: auto;
        }
        img {
            width: 100%;
        }
        .item {
            flex: 0 0 20%;
            padding: 10px;
        }

        .poster img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            object-position: center;
        }
        .paginator {
            width: 1200px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            flex-wrap: wrap;
        }
        .page {
            padding: 10px;
            text-decoration: none;
            color: #0cb2ff;
            border: 1px solid #0cb2ff;
            margin: 5px;
            transition: 300ms;
        }
        .page:hover {
            background-color: #0cb2ff;
            color: #000;
        }
    </style>
</head>
<body>
    <input type="text" id="search">
    <!-- <input type="text" id="year"> -->
    <button class="search-btn">搜尋</button>
    <div class="container">

    </div>
    <div class="paginator">

    </div>
    <script>
        // 18456e59
        $(function(){
            $('.search-btn').click(function(){
                $('.container').empty();
                $('.paginator').empty();
                let search = $('#search').val();
                let year = $('#year').val();
                console.log(search);
                $.ajax({
                    // url: `http://www.omdbapi.com/?apikey=18456e59&s=${search}`,
                    url:'http://www.omdbapi.com/',
                    data:{
                        apikey:'18456e59',
                        type:'movie',
                        s:search,
                        // y:year,
                    },
                    success:function(res){
                        let pages = Math.ceil(res.totalResults / 10);
                        console.log(pages);
                        console.log(res);
                        for(let i = 0;i<pages;i++){
                            $('.paginator').append(`<a href="#" class="page">${i+1}</a>`);
                        }
                        res.Search.forEach(data => {
                            let title = data.Title;
                            let poster = data.Poster == 'N/A' ? 'https://picsum.photos/id/12/200/300':data.Poster;
                            let y = data.Year;

                            let content = `
                                <div class="item">
                                    <div class="poster">
                                        <img src="${poster}">
                                    </div>
                                    <small>${y}</small>
                                    <div>${title}</div>
                                </div>
                            `;
                            $('.container').append(content);
                        })
                    }
                })
            })
            
        })
    </script>
</body>
</html>
