<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js" integrity="sha512-k2GFCTbp9rQU412BStrcD/rlwv1PYec9SNrkbQlo6RZCf75l6KcC3UwDY8H5n5hl4v77IDtIPwOk9Dqjs/mMBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" integrity="sha512-ZKX+BvQihRJPA8CROKBhDNvoc2aDMOdAlcm7TUQY+35XYtrd3yh95QOOhsPDQY9QnKE0Wqag9y38OIgEvb88cA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            font-family: 'Segoe UI';
        }
        img {
            width: 200px;
        }
        .lb-dataContainer {
            position: relative;
        }
        .lb-data .lb-details {
            width: 100%;
            text-align: center;
        }
        .lb-data .lb-close {
            right: 0;
            position: absolute;
        }
        .lb-data .lb-caption {
            font-size: 20px;
        }
        .lb-data .lb-number {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a href="https://picsum.photos/id/24/1600/1000" data-lightbox="g" data-title="books">
        <img src="https://picsum.photos/id/24/1600/1000" alt="">
    </a>
    <a href="https://picsum.photos/id/34/1600/1000" data-lightbox="g" data-title="title 2">
        <img src="https://picsum.photos/id/34/1600/1000" alt="">
    </a>
    <a href="https://picsum.photos/id/56/1600/1000" data-lightbox="g" data-title="title 3">
        <img src="https://picsum.photos/id/56/1600/1000" alt="">
    </a>
    <a href="https://picsum.photos/id/78/1600/1000" data-lightbox="g" data-title="title 4">
        <img src="https://picsum.photos/id/78/1600/1000" alt="">
    </a>
    <script>
        lightbox.option({
            fadeDuration: 400,
            imageFadeDuration:400,
            resizeDuration: 400,
            showImageNumberLabel:true,
            albumLabel: '%1/%2'
        });
    </script>
</body>
</html>
