<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #dcfeba;
        }
        header {
            width: 1200px;
            margin: auto;
            background-color: #000;
        }
        #product {
            width: 1200px;
            margin: 100px auto;
        }
        #product div {
            /* margin: 0 15px; */
        }
        img {
            width: 100%;
        }
        .slick-next:before, .slick-prev:before {
            color: #000;
        }
        .slick-slide {
            opacity: .3;
            transition: 400ms
        }
        .slick-slide.slick-active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="https://picsum.photos/1200/600?random=1" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/1200/600?random=2" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/1200/600?random=3" alt="">

        <div>

        <div>

        </div>
        <div>
            <img src="https://picsum.photos/1200/600?random=7" alt="">

    </header>
    <div id="product">
        <div>
            <img src="https://picsum.photos/400?random=1" alt="">

        <div>

        <div>

        <div>

    </div>
    <script>
        $(function(){
            $('header').slick({
                autoplay: false,
                dots: true,
                arrows: true,
                autoplaySpeed: 6000,
                speed: 800,
                centerMode: true,
                centerPadding: '150px'
            });
            $('#product').slick({
                slidesToShow: 3,
                dots: true,
                centerMode: true,
                centerPadding: '100px'
            });
        })
    </script>
