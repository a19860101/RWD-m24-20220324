<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.green.min.css" integrity="sha512-C8Movfk6DU/H5PzarG0+Dv9MA9IZzvmQpO/3cIlGIflmtY3vIud07myMu4M/NTPJl8jmZtt/4mC9bAioMZBBdA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #dcfeba;
        }
        header {
            width: 1200px;
            margin: auto;
        }
        #product {
            width: 90%;
            max-width: 1200px;
            margin: 100px auto;
        }
        #product div {
            /* margin: 0 15px; */
        }
        img {
            width: 100%;
        }
        
       
    </style>
</head>
<body>
    <header>
        <div id="banner" class="owl-carousel owl-theme">
            
            <div>
                <img src="https://picsum.photos/1200/600?random=1" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/1200/600?random=2" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/1200/600?random=3" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/1200/600?random=4" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/1200/600?random=5" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/1200/600?random=6" alt="">
            </div>
            <div>
                <img src="https://picsum.photos/1200/600?random=7" alt="">
            </div>
        </div>
    </header>
    <div id="product"  class="owl-carousel owl-theme">
        <div>
            <img src="https://picsum.photos/400?random=1" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/400?random=2" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/400?random=3" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/400?random=4" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/400?random=5" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/400?random=6" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/400?random=7" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/400?random=8" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/400?random=9" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/400?random=10" alt="">
        </div>
    </div>
    <script>
        $(function(){
            $('#banner').owlCarousel({
                items: 1,
                autoplay: true,
                dots: true,
                nav: true,
                loop: true,
                autoplayTimeout: 5000,
                autoplaySpeed: 1500,
                dotsSpeed: 800,
                navSpeed:400,
                stagePadding: 100,
                navText:['<i class="fa-solid fa-circle-chevron-left fa-2x"></i>','<i class="fa-solid fa-circle-chevron-right fa-2x"></i>'],

            });
            $('#product').owlCarousel({
                items: 2,
                center: true,
                loop: true,
                margin: 20,
                responsive: {
                    //600以上
                    600:{
                        items:4,
                    },
                    //1200以上
                    1200:{
                        items:6
                    }
                }
            });
        })
    </script>
</body>
</html>
