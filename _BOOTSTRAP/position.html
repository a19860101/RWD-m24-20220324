<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        /* .box span {
            transform: translate(-50%,-50%);
        } */
    </style>
</head>
<body>
    <div class="box bg-secondary mx-auto mt-5 position-relative">
        <span 
            class="
                d-inline-block p-3 bg-danger position-absolute
                top-0 start-100 translate-middle
            "
        ></span>
        <span
            class="
                d-inline-block p-3 bg-danger position-absolute
                start-100 top-100 translate-middle
            "
        ></span>
        <span
            class="d-inline-block p-3 bg-danger position-absolute
                start-50 top-50 translate-middle
            "
        ></span>
        <span
            class="d-inline-block p-3 bg-danger position-absolute
                start-0 top-0 translate-middle
            "
        ></span>
        <span
            class="d-inline-block p-3 bg-danger position-absolute
                start-0 top-100 translate-middle
            "
        ></span>
    </div>
</body>
</html>
