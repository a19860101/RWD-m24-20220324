<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-secondary d-flex">
        <div class="p-5 bg-danger mt-3">1</div>
        <div class="p-5 bg-danger ms-5">2</div>
        <div class="p-5 bg-danger mb-4">3</div>
    </div>
    <div class="p-5 bg-primary w-25 mx-auto mt-4"></div>
    <!-- 
        margin & padding(rwd)
        m -> margin
        p -> padding

        t -> top
        b -> bottom
        s -> start(預設為左)
        e -> end(預設為右)
        x -> start end
        y -> top bottom

        0 -> 0
        1 -> 0.25rem
        2 -> 0.5rem
        3 -> 1rem
        4 -> 1.5rem
        5 -> 3rem
        auto -> auto

        width
        w-100
        w-75
        w-50
        w-25
     
        display(rwd)

        d-block
        d-inline
        d-inline-block
        d-flex
        d-none

        position
        position-static
        position-abolute
        position-relative
        position-fixed
        position-sticky

        top-0 , top-50, top-100
        bottom-0 , bottom-50, bottom-100
        start-0 , start-50, start-100
        end-0 , end-50, end-100
    -->
    <div class="p-3 mt-3 bg-primary d-xl-block d-none"></div>
    <div class="top p-5 bg-danger position-fixed end-0 bottom-0"></div>
</body>
</html>
