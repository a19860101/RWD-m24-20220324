<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-5 border border-primary">hello</div>
    <div class="m-5 border border-1 border-primary">hello</div>
    <div class="m-5 border border-2 border-danger">hello</div>
    <div class="m-5 border border-3 border-warning">hello</div>
    <div class="m-5 border border-4 border-info">hello</div>
    <div class="m-5 border border-5 border-success">hello</div>
    <div class="m-5 p-5 border border-dark rounded-1">hello</div>
    <div class="m-5 p-5 border border-dark rounded-2">hello</div>
    <div class="m-5 p-5 border border-dark rounded-3">hello</div>
    <div class="m-5 p-5 border border-dark rounded-4">hello</div>
    <div class="m-5 p-5 border border-dark rounded-5">hello</div>
    <div class="m-5 p-5 bg-light border-top border-dark">hello</div>
    <div class="m-5 p-5 bg-light border-bottom border-dark">hello</div>
    <div class="m-5 p-5 bg-light border-start border-dark">hello</div>
    <div class="m-5 p-5 bg-light border-end border-dark">hello</div>
    <div class="m-5 p-5 bg-light border border-top-0 border-5 border-danger">hello</div>
    <div class="m-5 p-5 bg-light border border-bottom-0 border-5 border-danger">hello</div>
    <div class="m-5 p-5 bg-light border border-start-0 border-5 border-danger">hello</div>
    <div class="m-5 p-5 bg-light border border-end-0 border-5 border-danger">hello</div>
</body>
</html>
