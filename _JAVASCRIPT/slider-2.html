<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slider {
            width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        .slider-wrapper {
            display: flex;
            transition: 600ms;
        }
        .slider-item {
            width: 1200px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-wrapper">

            <div class="slider-item active">
                <img src="https://picsum.photos/id/98/1200/600" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/18/1200/600" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/28/1200/600" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/38/1200/600" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/48/1200/600" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/58/1200/600" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/68/1200/600" alt="">
            </div>
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-prev">prev</a>
            <a href="#" class="slider-next">next</a>
        </div>
    </div>
    <script>
        let w = document.querySelector('.slider-item');
        // console.log(document.body.clientWidth);
        // console.log(document.body.offsetWidth);
        // console.log(document.body.scrollWidth);
        console.log(w.clientWidth);

        let imgs = document.querySelectorAll('.slider-item');
        let total = imgs.length;
        let imgWidth = 1200;
        let wrapperWidth = imgWidth * total;
        let wrapper = document.querySelector('.slider-wrapper');
        wrapper.style.width = wrapperWidth + 'px';

        let next = document.querySelector('.slider-next');
        let prev = document.querySelector('.slider-prev');
        let currentIndex = 0;

        next.onclick = () => {slider();}
        prev.onclick = () => {slider('prev');}

        function slider(direction){
            if(direction == 'prev'){
                currentIndex = currentIndex == 0 ? total : currentIndex;
                currentIndex = (currentIndex - 1) % total;
            }else{
                currentIndex = (currentIndex + 1) % total;
            }
            console.log(currentIndex);
            wrapper.style.marginLeft = -(imgWidth * currentIndex) + 'px';
        }

        // setInterval(slider,3000)
    </script>
</body>
</html>
