<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
            box-sizing: border-box;
        }
        .slider {
            width: 1200px;
            height: 600px;
            margin: auto;
            position: relative;
        }
        .slider-item {
            position: absolute;
            opacity: 0;
            visibility: hidden;

            transition: 1200ms;
        }
        .slider-item.active {
            visibility: visible;
            opacity: 1;
        }
        .slider-nav {
            position: absolute;
            width: 100%;
            background-color: crimson;
            bottom: 0;
            text-align: center;
            padding: 10px;
        }
        .slider-next,.slider-prev {
            color: #fff;
            text-decoration: none;

        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="https://picsum.photos/id/98/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/18/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/28/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/38/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/48/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/58/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/68/1200/600" alt="">
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-prev">prev</a>
            <a href="#" class="slider-next">next</a>

        </div>
    </div>
    <script>
        let imgs = document.querySelectorAll('.slider-item');
        let total = imgs.length;

        let next = document.querySelector('.slider-next');
        let prev = document.querySelector('.slider-prev');

        let currentIndex = 0;

        next.onclick = () => {slider();}
        prev.onclick = () => {slider('prev');}

        function slider(direction){

            if(direction == 'prev'){
                currentIndex = currentIndex == 0 ? total :currentIndex;

                // if(currentIndex == 0)
                // {
                //     currentIndex = total;
                // }else{
                //     currentIndex = currentIndex;
                // }


                currentIndex = (currentIndex - 1) % total;
            }else{
                currentIndex = (currentIndex + 1) % total;
                console.log(currentIndex);
            }

            
            console.log(currentIndex);

            document.querySelector('.slider-item.active').classList.remove('active');
            document.querySelectorAll('.slider-item')[currentIndex].classList.add('active');
        }

        setInterval(slider,5000);
    </script>
</body>
</html>
