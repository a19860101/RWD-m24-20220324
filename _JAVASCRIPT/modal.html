<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI';
        }
        .modal-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgb(0 0 0 / .9);
            top: 0;
            left: 0;
        }
        .modal-container {
            position: fixed;
            z-index: 10;
            background-color: #fff;
            width: 70%;
            max-width: 750px;
            left:50%;
            top:20%;
            transform: translate(-50%,0);
            padding: 20px;
            border-radius: 8px;
        }
        .modal-header {
            margin-bottom: 15px;
        }
        .modal-body {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <a href="#" class="modal-btn">Modal 1</a>
    <div class="modal" id="modal-1">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h3>Modal 1</h3>
            </div>
            <div class="modal-body">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae eligendi officia vel porro, sequi rem error harum debitis nulla? Similique dolores beatae ullam officiis accusamus vitae ut ratione iure quas.</p>
            </div>
            <div class="modal-footer">
                <a href="#">Close</a>
            </div>
        </div>
    </div>
</body>
</html>
