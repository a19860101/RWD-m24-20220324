            console.log(x + 3);

        // 判斷式

        let a = 1;

        }

        if(a < 0){

        }else{

        }

        // if...else if
        if(a > 0){
            console.log('>0');
        }else if(a < 0){
            console.log('<0');
        }

        // if...else if...else
        if(a > 0){
            console.log('>0');
        }else if(a < 0){
            console.log('<0');
        }else{
            console.log('error');
        }
        
        //switch()

        switch(a){
            case 0:
                console.log(0);
                break;
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            default:

        }
