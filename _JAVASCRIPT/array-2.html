<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let drinks = ['紅茶','綠茶','奶茶','美式咖啡','拿鐵'];

        // push(),pop()
        drinks.push('卡布奇諾','抹茶');
        drinks.pop();

        // unshift(),shift()
        drinks.unshift('檸檬水');
        drinks.shift();

        // splice()
        // drinks.splice(1,0,'玉米濃湯','冰淇淋紅茶');
        drinks.splice(2,2);

        console.log(drinks)
    </script>
</body>
</html>
