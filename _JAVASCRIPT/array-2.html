<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let drinks = ['紅茶','綠茶','奶茶','美式咖啡','拿鐵'];

        // push(),pop()
        drinks.push('卡布奇諾','抹茶');
        drinks.pop();

        // unshift(),shift()
        drinks.unshift('檸檬水');
        drinks.shift();

        // splice()
        // drinks.splice(1,0,'玉米濃湯','冰淇淋紅茶');
        // drinks.splice(2,2);

        // slice()
        let drinks_slice = drinks.slice(1,4);
        // console.log(drinks_slice)

        // join()
        let drinks_join = drinks.join('__');
        console.log(drinks_join);

        // toString()
        console.log(drinks.toString());

        // split()
        let str = 'hello,world!!';
        let a = str.split(',');
        console.log(a);

        console.log(drinks);
    </script>
</body>
</html>
