<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let users = [
            {
                id: 1,
                name: 'John',
                mail: 'john@gmail.com'
            },
            {
                id:2,
                name: 'Mary',
                mail: 'mary@gmail.com'
            },
            {
                id:3,
                name: 'Xavier',
                mail: 'xaxaxa@gmail.com'
            }
        ];

        let drinks = [
            {
                id: 1,
                name: '紅茶',
                price: 20
            },
            {
                id: 1,
                name: '綠茶',
                price: 20
            },
            {
                id: 1,
                name: '奶茶',
                price: 30
            },
            {
                id: 1,
                name: '珍珠奶茶',
                price: 50
            },
            {
                id: 1,
                name: '拿鐵',
                price: 70
            },
        ];
        // forEach()
        users.forEach(function(data){
            // console.log(data);
            console.log(data.id);
            console.log(data.name);
            console.log(data.mail);
        });

        //map
        let user_mails = users.map(function(data){
            return data.mail
        });
        let user_names = users.map(function(data){
            return data.name;
        })
        console.log(user_names);

        // filter

        let drink_cheap = drinks.filter(function(data){
            return data.price < 50;
        });
        console.log(drink_cheap)

        let drink_expensive = drinks.filter(function(data){
            return data.price > 30;
        })
        console.log(drink_expensive)

        let d = drinks.filter(function(data){
            return data.name != '綠茶';
        })
        console.log(d);

        // includes
        let drink_ary = ['紅茶','綠茶','奶茶','美式咖啡','拿鐵'];
        let test = drink_ary.includes('紅茶');
        console.log(test);
    </script>
</body>
