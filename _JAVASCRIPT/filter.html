<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input"  onkeyup="filters()">
    <input type="submit" value="篩選" onclick="filters()">

    <ul>
        <li>MacBook Air</li>
        <li>MacBook Pro</li>
        <li>iMac 24</li>
        <li>Mac mini</li>
        <li>Mac studio</li>
        <li>Mac Pro</li>
        <li>iPad Pro</li>
        <li>iPad Air</li>
        <li>iPad</li>
        <li>iPad mini</li>
        <li>iPhone 13 Pro</li>
        <li>iPhone 13</li>
        <li>iPhone SE</li>
        <li>iPhone 12 Pro</li>
        <li>iPhone 12</li>
    </ul>
    <script>
        function filters(){
            let input = document.querySelector('#input').value;

            let li = Array.from(document.querySelectorAll('li'));
            // 區分大小寫
            // for(let data of li){
            //     if(data.textContent.indexOf(input) > -1){
            //         data.style.display = '';
            //     }else{
            //         data.style.display = 'none';
            //     }
            // }

            // 不區分大小寫
            for(let data of li){
                if(data.textContent.toUpperCase().indexOf(input.toUpperCase()) > -1){
                    data.style.display = '';
                }else{
                    data.style.display = 'none';
                }
            }
        }

    </script>
</body>
</html>
