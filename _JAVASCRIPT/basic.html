<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var x = 100;
        var x = 987;
        console.log(x);

        let y = 99;
        y = 123;
        console.log(y);

        // 常數：不可重新賦值
        const z = 456;
        console.log(z);

        /* 
            var vs let,const
            1. var可以重複宣告；let,const則不可重複宣告
            2. var是function scope；let,const是block scope
        */
       /* 
            變數、常數命名規則
            1. 開頭只可以是英文、底線_或錢字號$
            2. 大小寫有別
            3. 不可使用保留字
       
       */
    </script>
</body>
</html>
