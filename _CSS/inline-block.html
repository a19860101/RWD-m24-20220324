<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 300px;
            height: 200px;
            background-color: #098;
            border:5px solid #f00;
            padding: 15px;
            margin: 30px;

            display: inline-block;
        }
        a {
            display: inline-block;
            width: 120px;
            height: 40px;
            background-color: #fa0;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            color: #000;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <a href="#">link</a>
    <span>
        Lorem ipsum dolor sit amet.
    </span>
    <!-- 
        行內元素
        沒有width跟height
        padding與border左右正常，上下看的見但不占空間
        margin只有左右有效
     -->
</body>
</html>
