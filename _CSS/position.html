<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
            background-image: linear-gradient( 160deg,  rgba(252,225,208,1) 30%, rgba(255,173,214,1) 55.7%, rgba(162,186,245,1) 81.8% );
        }
        div {
            width: 100px;
            height: 100px;
        }
        .r1 {
            position: relative;
            background-color: #fa0;
            left: 100px;
            top: 30px;
            /* top,bottom,left,right,z-index */
            z-index: 2;
            /* z-index：數字越大順序愈前 */
        }
        .r2 {
            position: relative;
            background-color: #0af;
            bottom: 20px;
            left: 20px;
            z-index: 3;
        }
        .a1 {
            position: absolute;
            background-color: #8cff62;

            top: 0;
            right: 0;
        }
        .scope {
            width: 800px;
            height: 600px;
            background-color: #aaa;

            position: relative;
        }
        .f1 {
            background-color: #a800be;
            right: 0;
            bottom: 0;
            position: fixed;
        }
        .s1 {
            position: sticky;
            background-color: #005a8b;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="r1"></div>
    <div class="r2"></div>
    <div class="a1">1</div>
    <div class="scope">
        <div class="a1">2</div>
    </div>
    <div class="f1"></div>
    <div class="s1"></div>
    <!-- 
        position 定位
        1. static 靜態
        2. relative 相對
        3. absolute 絕對
        4. fixed 固定
        5. sticky 黏性
    -->
</body>
</html>
